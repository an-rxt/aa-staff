<!DOCTYPE html>
<html>
  <head>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <title></title>
  </head>
  <script>

AFRAME.registerComponent('vidhandler', {
schema: {
  target: {type: 'string'}
},
init: function() {
    this.videoNodes = document.querySelectorAll(this.data.target)
},
tick: function() {
    if (this.el.object3D.visible == true) {
        if (!this.toggle) {
            this.toggle = true;
            for (let i = 0; i < this.videoNodes.length; i++) {
                this.videoNodes[i].play();
            }
        }
    } else {
        if (this.toggle) {
          for (let i = 0; i < this.videoNodes.length; i++) {
            this.videoNodes[i].pause();
          }
          this.toggle = false;
        }
    }
}
});

  </script>
  <body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
    <div>Cargando, por favor espere...</div>
  </div>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
        <a-assets>
          <video id="video1" src="./assets/Fototeca Presentacion-1.mp4" loop="true" ></video>
          <video id="video2" src="./assets/Andres Presentacion-1.mp4" loop="true" ></video>
          <video id="video3" src="./assets/Eric PresentaciÃ³n-1.mp4" loop="true" ></video>

          <video id="video5" src="./assets/Federico Presentacion-1.mp4" loop="true" ></video>
          <video id="video6" src="./assets/Valle Y Juan Presentacion-1.mp4" loop="true" ></video>
          <video id="video7" src="./assets/Hernan Presentacion-1.mp4" loop="true" ></video>
        </a-assets>
        <a-entity camera></a-entity>
        <a-marker vidhandler="target: #vid, #video1" type='barcode' value='1'>

        </a-marker>

        <a-marker vidhandler="target: #vid, #video5" type='barcode' value='5'>

        </a-marker>
        <a-marker vidhandler="target: #vid, #video6" type='barcode' value='6'>
